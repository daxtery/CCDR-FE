<form [formGroup]="cultureFormGroup">
    <h4>Cultura</h4>
    <hr>
    <div class="row">
        <div class="col s6">
            <div class="label">Número médio de visitantes</div>
            <div class="input-field">
                <input placeholder="Placeholder" formControlName="num_visitantes_medio" type="number">
            </div>
        </div>
        <div class="col s6">
            <div class="label">Com acesso de mobilidade reduzida</div>
            <div class="input-field">
                <select class="browser-default" required formControlName="mobilidade_reduzida" name="mobilidade_reduzida" id="mobilidade_reduzida">
                    <option value="" selected disabled>Selecionar</option>
                    <option [value]="true">Sim</option>
                    <option [value]="false">Não</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="label">Acesso gratuito</div>
            <div class="input-field">
                <select class="browser-default" required formControlName="acesso_gratuito" name="acesso_gratuito" id="acesso_gratuito">
                    <option value="" selected disabled>Selecionar</option>
                    <option [value]="true">Sim</option>
                    <option [value]="false">Não</option>
                </select>
            </div>
        </div>
        <div class="col s6">
            <div class="label">Tutela</div>
            <div class="input-field">
                <input placeholder="Placeholder" formControlName="tutela">
            </div>
        </div>
    </div>
</form>
