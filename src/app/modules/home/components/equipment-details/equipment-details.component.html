<mat-icon [svgIcon]="groupAreaIconsProvider.getIconName(equipment)"> </mat-icon>{{equipment.name}}
<p>{{equipment.description}}</p>

<p *ngIf="equipment.numero_de_equipamentos"><b>Número de equipamentos</b>: {{ equipment.numero_de_equipamentos }} </p>

<h1>Contactos</h1>
<mat-icon> location_on</mat-icon><span *ngIf="equipment.localizacao !== null">Localizacao: {{ equipment.localizacao |
    location }}</span>

<h1>Horário</h1>

<div *ngIf="isEquipment(equipment); else second">
    <container-element [ngSwitch]="equipment.area">
        <app-culture-details [details]="equipment.equipmentDetails" *ngSwitchCase="'cultura'"></app-culture-details>
        <app-sport-details [details]="equipment.equipmentDetails" *ngSwitchCase="'desporto'"></app-sport-details>
        <app-social-details [details]="equipment.equipmentDetails" *ngSwitchCase="'social'"></app-social-details>
        <app-health-details [details]="equipment.equipmentDetails" *ngSwitchCase="'saude'"></app-health-details>
        <app-education-details [details]="equipment.equipmentDetails" *ngSwitchCase="'educacao'">
        </app-education-details>
        <p *ngSwitchDefault>...</p>
    </container-element>
</div>

<ng-template #second>
    <div *ngIf="isInfra(equipment)">
        <app-energy-details *ngIf="isEnergy(equipment); else secondsecond" [details]="equipment.equipmentDetails">
        </app-energy-details>

        <ng-template #secondsecond>
            <app-communication-details *ngIf="isCommunication(equipment)" [details]="equipment.equipmentDetails">
            </app-communication-details>
        </ng-template>

    </div>
</ng-template>


<p *ngFor="let item of equipment.extras">
    <b>{{item.name}}</b>: {{item.value}}
</p>
