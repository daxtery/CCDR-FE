<p *ngIf="details.acesso_gratuito !== null"><b>Acesso Gratuito</b>: {{details.acesso_gratuito | boolean }}</p>
<p *ngIf="details.mobilidade_reduzida !== null"><b>Mobilidade Reduzida</b>: {{details.mobilidade_reduzida| boolean}}</p>
<p *ngIf="details.num_visitantes_medio !== null"><b>Número de visitantes médio</b>: {{details.num_visitantes_medio}}</p>
<p *ngIf="details.tutela !== null"><b>Tutela</b>: {{details.tutela}}</p>
