<p *ngIf="details.iluminado !== null">Iluminado: {{details.iluminado | boolean }}</p>
<p *ngIf="details.tipo_piso !== null">Tipo de piso: {{details.tipo_piso}}</p>
<p *ngIf="details.mobilidade_reduzida_pratica !== null">Possibilida de prática com mobilidade reduzida: {{details.mobilidade_reduzida_pratica| boolean }}</p>
<p *ngIf="details.mobilidade_reduzida_assistencia !== null">Assistência a prática com mobilidade reduzida: {{details.mobilidade_reduzida_assistencia| boolean }}</p>
