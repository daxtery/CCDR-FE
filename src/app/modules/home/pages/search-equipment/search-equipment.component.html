<mat-grid-list cols="1" rowHeight="4:1">
    <mat-grid-tile>

        <form>
            <mat-form-field (keydown.enter)="search()" class="full-width" appearance="fill">
                <mat-label>Search</mat-label>
                <mat-icon matPrefix>search</mat-icon>

                <input type="text" placeholder="Search for Equipments" aria-label="Number" matInput
                    [matAutocomplete]="auto" [formControl]="control">

                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let suggestion of suggestions$ | async" [value]="suggestion">
                        {{suggestion}}
                    </mat-option>
                </mat-autocomplete>

                <button mat-icon-button matSuffix (click)="search()">
                    <mat-icon>send</mat-icon>
                </button>
            </mat-form-field>
        </form>

    </mat-grid-tile>
    <mat-grid-tile>
        <mat-action-list>
            <a mat-list-item *ngFor="let equipment of queryResults" (click)="markAsClicked(equipment)"
                (auxclick)="$event.button === 1 ? markAsClicked(equipment) : 0" routerLinkActive="active"
                [routerLink]="['/home/equipment', equipment._id]">
                <app-equipment-preview [equipment]="equipment">
                </app-equipment-preview>
            </a>
        </mat-action-list>
    </mat-grid-tile>
</mat-grid-list>
