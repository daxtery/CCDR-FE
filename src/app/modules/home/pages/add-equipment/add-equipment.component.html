<mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile>
        <mat-card>
            <form [formGroup]="equipmentFormGroup" #formDirective="ngForm"  (ngSubmit)="formSubmit(formDirective)">
                <p>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Denominação</mat-label>
                        <input matInput required placeholder="Denominação do equipamento" formControlName="name">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Área do Equipamento</mat-label>
                        <mat-select required formControlName="area">
                            <mat-option value="social">Social</mat-option>
                            <mat-option value="cultura">Cultura</mat-option>
                            <mat-option value="educacao">Educação</mat-option>
                            <mat-option value="desporto">Desporto</mat-option>
                            <mat-option value="saude">Saúde</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Descrição</mat-label>
                        <input required matInput placeholder="Descrição do equipamento a inserir" formControlName="type">
                    </mat-form-field>
                </p>

                <app-social-form [hidden]="currentArea() != 'social'"></app-social-form>
                <app-culture-form [hidden]="currentArea() != 'cultura'"></app-culture-form>
                <app-sport-form [hidden]="currentArea() != 'desporto'"></app-sport-form>
                <app-health-form [hidden]="currentArea() != 'saude'"></app-health-form>
                <app-education-form [hidden]="currentArea() != 'educacao'"></app-education-form>

                <h4>Outros</h4>
                <app-extras-form></app-extras-form>

                <button mat-raised-button type="submit" layout-align="center" color="warn">Add Equipment</button>
            </form>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
