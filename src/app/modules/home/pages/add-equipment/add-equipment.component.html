<div class="row wrapper-row">
    
    <form [formGroup]="equipmentFormGroup" #formDirective="ngForm" (ngSubmit)="formSubmit(formDirective)">
        <h5>Formulário de Registo</h5>
        <hr>
        <div class="row">
            <div class="col s6">
                <div class="label">Denominação do Serviço/Equipamento</div>
                <div class="input-field">
                    <input  required placeholder="Denominação do equipamento" formControlName="name">
                </div>
            </div>
            <div class="col s6">
                <div class="label">Área do Equipamento</div>
                <div class="input-field">
                    <select class="browser-default" required formControlName="area" name="area" id="area">
                        <option value="" selected disabled>Selecionar</option>
                        <option value="social">Social</option>
                        <option value="cultura">Cultura</option>
                        <option value="educacao">Educação</option>
                        <option value="desporto">Desporto</option>
                        <option value="saude">Saúde</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="label">Descrição</div>
                <div class="input-field text-area">
                   <textarea formControlName="description" placeholder="Descrição do equipamento a inserir" name="description" cols="20" rows="5"></textarea>
                </div>
            </div>
        </div>


        <div class="row" formGroupName="location">

            <div class="row">
                <div class="col s6">
                    <div class="label">Distrito</div>
                    <div class="input-field">
                        
                        <input  placeholder="Placeholder" formControlName="state" type="text">
                    </div>
                </div>

                <div class="col s6">
                    <div class="label">Cidade</div>
                    <div class="input-field">
                        
                        <input  placeholder="Placeholder" formControlName="city" type="text">
                    </div>
                  
                </div>

            </div>

            <div class="row">
                <div class="col s6">
                    <div class="label">Rua</div>
                    <div class="input-field">
                        
                        <input  placeholder="Placeholder" formControlName="street" type="text">
                    </div>
                </div>

                <div class="col s6">
                    <div class="label">Código Postal</div>
                    <div class="input-field">
                        
                        <input  placeholder="Placeholder" formControlName="zipCode" type="text"
                            pattern="[0-9]{4}-[0-9]{3}">
                    </div>
                  
                </div>

            </div>
        </div>

        <app-social-form [hidden]="currentArea() != 'social'"></app-social-form>
        <app-culture-form [hidden]="currentArea() != 'cultura'"></app-culture-form>
        <app-sport-form [hidden]="currentArea() != 'desporto'"></app-sport-form>
        <app-health-form [hidden]="currentArea() != 'saude'"></app-health-form>
        <app-education-form [hidden]="currentArea() != 'educacao'"></app-education-form>

        <h4>Outros</h4>
        <app-extras-form></app-extras-form>
        <div class="row">
            <button *ngIf="!update" type="submit" id="submit-equipment">Adicionar Serviço</button>
            <button *ngIf="update" type="submit" id="submit-equipment">Actualizar Serviço</button>
        </div>
    </form>

</div>
<br>
